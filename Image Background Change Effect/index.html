<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Image Background Change Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="./Imgs/transparent.png" alt="Transparent" width="100%" />
        <div class="img-wrap">
          <img src="./Imgs/original.jpg" alt="Original" id="originalImg" />
        </div>
        <span id="line">
          <img src="./Imgs/arrow.png" alt="Arrow" class="arrow" />
        </span>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
