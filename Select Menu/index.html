<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Select Menu</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="./Imgs/arrow.png" alt="Arrow" id="arrowIcon">
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="./Imgs/facebook.png" alt="Facebook">
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="./Imgs/instagram.png" alt="instagram">
            <p>instagram</p>
          </li>
          <li class="options">
            <img src="./Imgs/pinterest.png" alt="Pinterest">
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="./Imgs/twitter.png" alt="Twitter">
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="./Imgs/whatsapp.png" alt="Whatsapp">
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="./Imgs/youtube.png" alt="Youtube">
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
